# Configuração de Desenvolvimento do Teuthis
# Use este arquivo para sobrescrever configurações durante desenvolvimento

# Threshold mais baixo para facilitar testes (70% em vez de 85%)
resources.threshold=0.70

# Retry mais rápido para testes
retry.after.seconds=30

# Mais threads para processar carga de teste
kafka.thread.pool.size=15

# Log level mais verboso (se suportado)
logging.level.com.github.darioajr.teuthis=DEBUG

# Configurações de Kafka otimizadas para desenvolvimento
kafka.batch.size=8192
kafka.linger.ms=1
kafka.retries=1