# Teuthis Configuration File

# Server Configuration
server.port=${SERVER_PORT:8080}

# Netty Configuration
netty.boss.threads=${NETTY_BOSS_THREADS:1}
netty.worker.threads=${NETTY_WORKER_THREADS:0}

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
kafka.partition.key=${KAFKA_PARTITION_KEY:teuthis-key}
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.enable.idempotence=${KAFKA_ENABLE_IDEMPOTENCE:true}
kafka.acks=${KAFKA_ACKS:all}
kafka.retries=${KAFKA_RETRIES:3}
kafka.max.in.flight.requests.per.connection=${KAFKA_MAX_IN_FLIGHT:1}
kafka.batch.size=${KAFKA_BATCH_SIZE:16384}
kafka.linger.ms=${KAFKA_LINGER_MS:5}
kafka.compression.type=${KAFKA_COMPRESSION_TYPE:none}

# Schema Registry
schema.registry.url=${SCHEMA_REGISTRY_URL:http://localhost:8081}

# Resource Monitoring
resources.threshold=${RESOURCES_THRESHOLD:0.95}
retry.after.seconds=${RETRY_AFTER_SECONDS:60}

# Resource Threshold Examples:
# resources.threshold=0.70  # 70% threshold (muito restritivo)
# resources.threshold=0.75  # 75% threshold (mais restritivo)
# resources.threshold=0.80  # 80% threshold
# resources.threshold=0.85  # 85% threshold (padr√£o anterior)
# resources.threshold=0.90  # 90% threshold (atual - mais permissivo)
# resources.threshold=0.95  # 95% threshold (muito permissivo)

# Thread Pool Configuration
kafka.thread.pool.size=${KAFKA_THREAD_POOL_SIZE:10}

# Allowed Topics (comma-separated)
allowed.topics=${ALLOWED_TOPICS:test-topic,events,logs,metrics,health}

# Performance Configuration
teuthis.performance.buffer.pool.size=${BUFFER_POOL_SIZE:100}
teuthis.performance.producer.pool.size=${PRODUCER_POOL_SIZE:10}
teuthis.performance.batch.size=${BATCH_SIZE:100}
teuthis.performance.batch.timeout.ms=${BATCH_TIMEOUT_MS:10}

# Security Configuration
teuthis.security.auth.enabled=${AUTH_ENABLED:false}
teuthis.security.jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
teuthis.security.jwt.expiration.hours=${JWT_EXPIRATION_HOURS:24}
teuthis.security.rate.limit.global=${RATE_LIMIT_GLOBAL:10000}
teuthis.security.rate.limit.per.ip=${RATE_LIMIT_PER_IP:100}
teuthis.security.max.payload.size=${MAX_PAYLOAD_SIZE:10485760}

# Monitoring Configuration
teuthis.monitoring.circuit.breaker.enabled=${CIRCUIT_BREAKER_ENABLED:true}
teuthis.monitoring.tracing.enabled=${TRACING_ENABLED:false}
teuthis.monitoring.resource.check.interval=${RESOURCE_CHECK_INTERVAL:5000}

# Queue Cleanup Configuration (v0.2.0)
teuthis.queue.cleanup.enabled=${QUEUE_CLEANUP_ENABLED:true}
teuthis.queue.cleanup.producer.shutdown.timeout=${QUEUE_CLEANUP_TIMEOUT:30}
teuthis.queue.cleanup.max.concurrent=${QUEUE_CLEANUP_MAX_CONCURRENT:2}
teuthis.queue.cleanup.auth.required=${QUEUE_CLEANUP_AUTH_REQUIRED:true}