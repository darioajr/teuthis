server.port=8080
netty.boss.threads=1
netty.worker.threads=0
kafka.bootstrap.servers=localhost:9092
kafka.partition.key=default
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.enable.idempotence=true
kafka.acks=all
kafka.retries=3
kafka.max.in.flight.requests.per.connection=1
kafka.batch.size=16384
kafka.linger.ms=5
kafka.compression.type=snappy
resources.threshold=0.85
retry.after.seconds=60
kafka.thread.pool.size=10
allowed.topics=test-topic,events,logs